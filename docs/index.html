<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Real Time scheduling - demo</title><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script type="text/javascript" src="rtsched.js"></script></head><body><form action="" onsubmit="main()"><div><table class="table-fill" id="input_data"><tr><th>Processi</th><th class="with-tooltip">Priorit√†</th><th>T</th><th>WCET</th></tr><tr class="data_field"><td class="thread_name">a</td><td><input class="priority" type="number" min="0" value="0"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">b</td><td><input class="priority" type="number" min="0" value="1"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">c</td><td><input class="priority" type="number" min="0" value="2"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">d</td><td><input class="priority" type="number" min="0" value="3"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr></table></div><div><fieldset class="algorithm-selection"><ul></ul><li><input id="radio-fps_rate_monotonic" type="radio" name="alghorithm" value="fps_rate_monotonic"><label for="radio-fps_rate_monotonic">FPS: rate monotonic</label></li><li><input id="radio-edf" type="radio" name="alghorithm" value="edf"><label for="radio-edf">EDF</label></li></fieldset><button type="submit">Via</button></div></form><div id="result"></div></body><script>$(document).ready(function() {
    $('form').on('submit', function(e){
        e.preventDefault();
    });

    var threadFields = $('#input_data .data_field');
    //- threadFields.eq(0).find( 'input.period' ).val(10);
    //- threadFields.eq(0).find( 'input.wcet' ).val(6);
    //- threadFields.eq(1).find( 'input.period' ).val(15);

    threadFields.eq(0).find( 'input.period' ).val(40);
    threadFields.eq(0).find( 'input.wcet' ).val(20);
