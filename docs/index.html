<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Real Time scheduling - demo</title><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script type="text/javascript" src="rtsched.js"></script></head><body><form id="examples" action="" onchange="loadExample();"><fieldset class="example-selection"><ul><li><input id="radio-ex0" type="radio" name="example" value="0"><label for="radio-ex0">esempio 0</label></li><li><input id="radio-ex1" type="radio" name="example" value="1"><label for="radio-ex1">esempio 1</label></li><li><input id="radio-ex2" type="radio" name="example" value="2"><label for="radio-ex2">esempio 2</label></li></ul></fieldset></form><form id="controls" action="" onchange="controls();"><ul><li><input id="opt-speed" type="range" min="0" max="500"><label for="opt-speed">velocità animazione</label></li></ul></form><form action="" onsubmit="main();"><div><table class="table-fill" id="input_data"><tr><th>Processi</th><th class="with-tooltip">Priorità</th><th>T</th><th>WCET</th></tr><tr class="data_field"><td class="thread_name">a</td><td><input class="priority" type="number" min="0" value="0"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">b</td><td><input class="priority" type="number" min="0" value="1"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">c</td><td><input class="priority" type="number" min="0" value="2"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr><tr class="data_field"><td class="thread_name">d</td><td><input class="priority" type="number" min="0" value="3"></td><td><input class="period" type="number" min="1"></td><td><input class="wcet" type="number" min="1"></td></tr></table></div><div><fieldset class="algorithm-selection"><ul></ul><li><input id="radio-fps" type="radio" name="algorithm" value="fps"><label for="radio-fps">Fixed Priority Scheduling: priorità definita in tabella</label></li><li><input id="radio-fps_rate_monotonic" type="radio" name="algorithm" value="fps_rate_monotonic"><label for="radio-fps_rate_monotonic">Fixed Priority Scheduling: rate monotonic</label></li><li><input id="radio-edf" type="radio" name="algorithm" value="edf"><label for="radio-edf">Earliest Deadline First</label></li></fieldset><fieldset class="options-selection"><ul><li><input id="opt-preemption" type="checkbox" value="preemption"><label for="opt-preemption">prelazione</label></li></ul></fieldset><button type="submit">Via</button></div></form><div id="result"></div></body><script>$(document).ready(function() {
    $('form').on('submit', function(e){
        e.preventDefault();
    });
    $('input[name="algorithm"][value="fps"]').click();
});</script></html>
